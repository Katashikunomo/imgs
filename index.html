    <title>Ubicar Variable en Imagen</title>
    <style>
        /* Estilos para superponer elementos en la imagen */
        .nombre-container {
            position: relative;
            width: 1700px; /* Ajusta según el ancho de la imagen */
            height: 1236px; /* Ajusta según el alto de la imagen */
        }

        .nombre {
            position: absolute;
            color: #af682a;
            padding: 5px;
            font-size: 35px;
            text-align: center;
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif ;
        }

        /* Ajusta las coordenadas según tus necesidades */
        .nombre1 { top: 620px; left: 600px; }
    </style>
</head>
<body>

<!-- Imagen de fondo -->
<div class="nombre-container">
